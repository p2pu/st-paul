---
layout: base
bundles:
- style
---

<section id="about-header" class="container">
  <div class="row">
    <div class="col12">
<div id="header-img" class="img-odverlay">
    <img src="{{site.baseurl}}/assets/img/landing-banner.jpg" alt="" class="img-fluid">
  </div>
<div class="image-tint"></div>
<p>P2PU Saint Paul team</p>
    </div>
  </div>
</section>

<section id="about" class="bg-secondary" data-aos="slide-up">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>{{page.title}}</h2>
        {{ page.about|markdownify }}
      </div>
    </div>
  </div>
</section>

<section id="faq">
  <div class="container">
    <div class="row">
      <div class="col-12" data-aos="slide-up">
        <h2>{{page.faq_title}}</h2>

        <div class="faq-questions">
          {% for faq in page.faq %}
            <div class="faq-container mb-4" data-aos="fade">
              <div class="question">
                <h3>{{faq.q}}</h3>
              </div>
              <div class="answer">
                <p>{{faq.a | markdownify}}</p>
              </div>
            </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</section>
